<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container form-group mb-5">
      <div class="form-group">
        <h3 class="text-uppercase">
          Ví dụ cho phép người dùng nhập 1 số. In ra số thẻ div
        </h3>
      </div>
      <div class="form-group">
        <p>Nhập vào 1 số bất kỳ</p>
        <input type="text" class="form-control w-25" id="iSo" />
      </div>
      <button class="btn btn-success mt-3" id="btnInThe">In Thẻ</button>
      <div class="form-group" id="ketQua"></div>
      <hr />
      <div class="form-group">
        <h3 class="text-uppercase">Ví dụ2: tính giai thừa</h3>
      </div>
      <div class="form-group">
        <p>Nhập vào 1 số bất kỳ</p>
        <input type="text" class="form-control w-25" id="nhapSo" />
      </div>
      <button class="btn btn-success mt-3" id="btnTinhGiaiThua">
        Tinh Giai Thừa
      </button>
      <div class="form-group alert alert-success" id="ketQua2"></div>
      <hr />
      <div class="form-group">
        <h3 class="text-uppercase">Ví dụ 3: tính tổng từ 1 đến n</h3>
      </div>
      <div class="form-group">
        <p>Nhập vào 1 số bất kỳ</p>
        <input type="text" class="form-control w-25" id="nhapSo2" />
      </div>
      <button class="btn btn-success mt-3" id="btnTinhTong">Tính Tổng</button>
      <div class="form-group alert alert-success" id="ketQua3"></div>
      <hr />
      <div class="form-group">
        <h3 class="text-uppercase">
          Ví dụ 4: tính tổng từ 1 đến n(Nhưng mà tính số chẳn)
        </h3>
      </div>
      <div class="form-group">
        <p>Nhập vào 1 số bất kỳ</p>
        <input type="text" class="form-control w-25" id="nhapSo_4" />
      </div>
      <button class="btn btn-success mt-3" id="btnTinhTong_4">Tính Tổng</button>
      <div class="form-group alert alert-success" id="ketQua_4"></div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
